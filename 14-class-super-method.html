<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Super Method</title>
</head>
<body>
    <script>

        class Shape {
            paint() {
                console.info("Paint Shape");
            }

            paint2() {
                console.info("Paint 2 Shape");
            }
        }

        class Circle extends Shape {
            paint() {
                super.paint(); // Memanggil paint() method parent class
                super.paint2(); // Memanggil paint2() method parent class
                console.info("Paint Circle");
            }
        }

        const circle = new Circle();
        circle.paint();

    </script>
</body>
</html>
