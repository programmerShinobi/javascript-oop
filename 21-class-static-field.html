<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Static Field`</title>
</head>
<body>
    <script>

        class Configuration {

            static name = "Belajar JavaScrip OOP";
            static version = 1.0;
            static member = "Faqih Pratama Muhti"

        }

        const configs = new Configuration();
        console.info(configs);
        
        Configuration.member = "Shinobi Konoha";


        console.info(Configuration.name);
        console.info(Configuration.version);
        console.info(Configuration.member);

    </script>
</body>
</html>
