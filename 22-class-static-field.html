<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Static Field</title>
</head>
<body>
    <script>

        class MathUntil{
            static sum (...numbers) {
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        const result = MathUntil.sum(1,1,1,1,1);
        console.info(result);

    </script>
</body>
</html>
