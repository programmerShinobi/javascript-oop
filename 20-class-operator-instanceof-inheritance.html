<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Operator instanceof  Inheritance</title>
</head>
<body>
    <script>

        class Employee {

        }

        class Manager extends Employee{

        }

        const faqih = new Employee();
        const fityra = new Manager();

        console.info(typeof faqih);
        console.info(typeof fityra);

        console.info(faqih instanceof Employee); //true
        console.info(faqih instanceof Manager); //false

        // true karena Manager adalah turuan dari Employee
        console.info(fityra instanceof Employee); //false
        console.info(fityra instanceof Manager) //true

    </script>
</body>
</html>
