<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    <script>

        class Person{
            constructor(name) {
                this.name = name
            }
        }

        const faqih = new Person("Faqih");
        console.info(faqih);
        console.info(faqih.name);

    </script>
</body>
</html>
