<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>

        class MathUntil {
            static sum(...numbers) {
                if (numbers.length === 0) {
                    throw new Error("Total parameter harus lebih dari 0")
                }

                let result = 0;
                for (const number of numbers) {
                    result += number;
                }
                return result;
            }

        }

        console.info(MathUntil.sum());
        console.info(MathUntil.sum(1,1,1,1,1));

    </script>
</body>
</html>
