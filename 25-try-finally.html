<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Finally</title>
</head>
<body>
    <script>

        class Counter {
            constructor() {
                this.value = 1;
            }

            next() {
                try {
                    return this.value;
                } finally {
                    this.value++
;                }
            }
        }
        
        const counter = new Counter();
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());

    </script>
</body>
</html>
